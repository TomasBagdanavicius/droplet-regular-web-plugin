<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Inject Card Programatically &ndash; Tests &ndash; Droplet</title>
<meta name="robots" content="noindex,nofollow">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<link rel="stylesheet" href="../src/css/droplet.css" type="text/css" media="all">
<style type="text/css">

body {
    font: 18px/22px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
}

#run-test-button {
    appearance: none;
    min-height: 50px;
    margin: 1em;
    padding: .5em 1em;
    border: 0;
    border-radius: 5px;
    background-color: #4269e1;
    color: #fff;
    font: inherit;
    cursor: pointer;
}

</style>
</head>
<body>

<div id="droplet" class="droplet d-anim d-film-track" data-title="Hello!">

    <p>In this test we will inject a new card programatically. Hit the &ldquo;Start test!&rdquo; button to begin.</p>

</div>

<button id="run-test-button">Start test!</button>

<script type="module">

    import { Droplet } from '../src/scripts/droplet.js';

    const droplet = new Droplet(document.getElementById('droplet'));

    const contentString = '<p>This piece of code was injected programatically through JavaScript by utilising the Droplet <code>populateContent</code> method and passing a HTML code string into the method. To find out more, please view the source code.</p>';

    document.getElementById('run-test-button').addEventListener('click', function() {

        droplet.populateContent(contentString, "My Title", 'd-slide-over d-cross-fade d-anim-top').then(() => {
            console.log('Finished injecting content programatically.');
        });
    });

</script>

</body>
</html>
